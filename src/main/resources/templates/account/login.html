<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">로그인</h1>

        <div class="space-y-2 text-sm text-gray-600 mb-4">
            <p><strong>당신의 접속 IP:</strong> <span th:text="${clientIp}">0.0.0.0</span></p>
            <p><strong>로그인 페이지 접속 시간:</strong> <span th:text="${requestTime}">YYYY-MM-DD HH:mm:ss</span></p>
        </div>

        <div th:if="${advice}" class="my-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-gray-700 italic">" <span th:text="${advice.message}">명언 내용</span> "</p>
            <p class="text-right text-gray-600 font-semibold mt-2">- <span th:text="${advice.author}">저자</span> -</p>
        </div>
        
        <hr class="my-6 border-gray-300">

        <div th:if="${param.error}" class="text-red-500 text-sm mb-4 text-center">
            사용자 이름 또는 비밀번호가 올바르지 않습니다.
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="user_id" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                <input type="text" id="user_id" name="user_id" placeholder="사용자 이름을 입력하세요" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 mt-6">로그인</button>
        </form>

        <div class="text-center mt-6">
            <a th:href="@{/signup}" class="text-blue-500 hover:text-blue-700 text-sm">아직 계정이 없으신가요? 회원가입</a>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white mb-4"></div>
            <p class="text-white text-lg">로그인 중...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const loadingOverlay = document.getElementById('loading-overlay');

            if (form) {
                form.addEventListener('submit', function (event) {
                    // 폼 유효성 검사를 통과한 경우에만 로딩 오버레이를 표시합니다.
                    if (form.checkValidity()) {
                        loadingOverlay.classList.remove('hidden');
                    }
                });
            }

            // 페이지가 history.back() 등으로 캐시(bfcache)에서 로드될 때 로딩창을 숨깁니다.
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    if (loadingOverlay) {
                        loadingOverlay.classList.add('hidden');
                    }
                }
            });
        });
    </script>
</body>
</html>
